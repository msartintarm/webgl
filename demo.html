    <script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

varying float diffuseV;
varying float specularV;
varying float textureNumV;
varying vec3 colorV;

varying vec3 reflectionV;
varying vec3 viewPosV;
varying vec3 vModel;
varying vec4 lModel;
varying vec3 lightNorm;
varying vec3 vertNorm;

varying vec2 textureV;
varying vec2 shadowV;

uniform sampler2D samplerU;
uniform sampler2D woodU;
uniform sampler2D rugU;
uniform sampler2D heavenU;
uniform sampler2D hellU;
uniform sampler2D floorU;
uniform sampler2D operaU;
uniform sampler2D brickU;
uniform sampler2D tileU;
uniform sampler2D noU;
uniform sampler2D sky1U;
uniform sampler2D sky2U;
uniform sampler2D sky3U;
uniform sampler2D sky4U;
uniform sampler2D sky5U;
uniform sampler2D sky6U;
uniform sampler2D skyRealU;
uniform sampler2D framebufferU;
uniform float uUseTexture;

void main(void) {

  // Specular

vec3 reflectionV2 = (normalize(vertNorm) * diffuseV *
		 2.0) - lightNorm;
    vec3 viewer = vec3(0.,0.,0.);
float specularV2 = dot(normalize(reflectionV2), 
                    normalize(viewer - vModel.xyz));
    if (specularV2 <= 0. || diffuseV <= 0.) { specularV2 = 0.0; }
    specularV2 = specularV2 * specularV2;
    specularV2 = specularV2 * specularV2;
    specularV2 = specularV2 * specularV2;
    specularV2 = specularV2 * specularV2;

  vec3 specColor = vec3(.8,.8,.8) * specularV2;

  vec4 textureColor;
  float ambConst = 0.1;
  float diffConst = 0.7;

if (textureNumV < 0.1) {
  textureColor = texture2D(
    woodU, 
    vec2(textureV.s, textureV.t));
    specColor = textureColor.rgb * specularV2;
} else if (textureNumV < 1.1) {
  textureColor = texture2D(
    heavenU, 
    vec2(textureV.s, textureV.t));
    specColor = textureColor.rgb * specularV2;
} else if (textureNumV < 2.1) {
  textureColor = texture2D(
    hellU, 
    vec2(textureV.s, textureV.t));
    specColor = vec3(.7,.2,.2) * specularV2;
    textureColor.rgb = textureColor.rgb * 2.5;
} else if (textureNumV < 3.1) {
  textureColor = texture2D(
    floorU, 
    vec2(textureV.s, textureV.t));
    specColor = textureColor.rgb * specularV2;
    ambConst = 0.2;
} else if (textureNumV < 4.1) {
  textureColor = texture2D(
    operaU, 
    vec2(textureV.s, textureV.t));
} else if (textureNumV < 5.1) {
  textureColor = texture2D(
    brickU, 
    vec2(textureV.s, textureV.t));
    diffConst *= 0.6;
    specColor = textureColor.rgb * specularV2;
} else if (textureNumV < 6.1) {
  textureColor = texture2D(
    tileU, 
    vec2(textureV.s, textureV.t));
    specColor = textureColor.rgb * specularV2;
    textureColor.rgb = textureColor.rgb * 2.5;
} else if (textureNumV < 7.1) {
  textureColor = vec4(colorV, 1.0);
//  ambConst = 0.2;
} else if (textureNumV < 8.1) {
  textureColor = texture2D(
    sky1U, 
    vec2(textureV.s, textureV.t));
    specColor = vec3(0.,0.,0.);
} else if (textureNumV < 9.1) {
  textureColor = texture2D(
    sky2U, 
    vec2(textureV.s, textureV.t));
    specColor = vec3(0.,0.,0.);
} else if (textureNumV < 10.1) {
  textureColor = texture2D(
    sky3U, 
    vec2(textureV.s, textureV.t));
    specColor = vec3(0.,0.,0.);
} else if (textureNumV < 11.1) {
  textureColor = texture2D(
    sky4U, 
    vec2(textureV.s, textureV.t));
    specColor = vec3(0.,0.,0.);
} else if (textureNumV < 12.1) {
  textureColor = texture2D(
    sky5U, 
    vec2(textureV.s, textureV.t));
    specColor = vec3(0.,0.,0.);
} else if (textureNumV < 13.1) {
  textureColor = texture2D(
    sky6U, 
    vec2(textureV.s, textureV.t));
    specColor = vec3(0.,0.,0.);
}
 else if (textureNumV < 14.1) {
  textureColor = texture2D(
    rugU, 
    vec2(textureV.s, textureV.t));
    ambConst = 0.2;
    ambConst = 0.9;
    specColor = textureColor.rgb * specularV2;
} else if (textureNumV < 15.1) {
  textureColor = texture2D(
    skyRealU, 
    vec2(textureV.s, textureV.t));
    //ambConst = 0;
    specColor = textureColor.rgb;
} else if (textureNumV < 16.1) {
  textureColor = texture2D(
   framebufferU,
    vec2(textureV.s, textureV.t));
//    textureColor.rgb = textureColor.rgb * 3.0;
    //ambConst = 0;
    specColor = textureColor.rgb;
} else {
  textureColor = vec4(colorV * 2.0, 1.0);
}

  vec3 colorV2 = textureColor.rgb / 3.0;
  vec3 ambColor = colorV2 * ambConst;
  vec3 diffColor = colorV2 * diffuseV * diffConst;

  vec4 vertColor = vec4(ambColor + diffColor + specColor, 1.0);

  gl_FragColor = vertColor;
}
    </script>
    <script id="frag-shader-shadow" type="x-shader/x-fragment">
precision mediump float;

varying float depthV;

void main()
{

  float range = (depthV - gl_DepthRange.near) / gl_DepthRange.diff;
  gl_FragColor = vec4(range, range, range, 1.0);
}   </script>
    <script id="shader-vs" type="x-shader/x-vertex">
precision mediump float;

// Vector Attributes
attribute vec3 vPosA;
attribute vec3 vNormA;
attribute vec3 vColA;
attribute vec2 textureA;
attribute float textureNumA;

// Matrixes
uniform mat4 pMatU; // Position
uniform mat4 mMatU; // Model
uniform mat4 vMatU; // View
uniform mat4 nMatU; // Normal
uniform mat4 lMatU; // Lighting

// Position attributes
uniform vec3 lightPosU;
uniform vec3 viewPosU;

// Passed to the fragment shader
varying float diffuseV;
varying float textureNumV;
varying vec3 colorV;
varying vec2 textureV;
varying vec2 shadowV;

varying vec3 viewPosV;
varying vec3 vModel;
varying vec4 lModel;
varying vec3 lightNorm;
varying vec3 vertNorm;

void main(void) {

textureNumV = textureNumA;

// Viewing space coordinates of light / vertex
vModel = (vMatU * mMatU  * vec4(vPosA, 1.0)).xyz;
lModel = vMatU * lMatU * vec4(lightPosU, 1.0);

  // -- Position -- //

  gl_Position = pMatU * vMatU * mMatU * vec4(vPosA, 1.0);

  // -- Lighting -- //

  // Ambient components we'll leave until frag shader
  colorV = vColA;
  textureV = textureA;

  // Diffuse component
  lightNorm = normalize(lModel.xyz - vModel.xyz);

  vertNorm = normalize((nMatU * vec4(vNormA,1.0)).xyz);
  diffuseV = dot(vertNorm, lightNorm);
  if (diffuseV < 0.0) { diffuseV = 0.0; }

    <script id="vertex-shader-shadow" type="x-shader/x-vertex">
precision mediump float;

// Vector Attributes
attribute vec3 vPosA;
attribute vec3 vNormA;
attribute vec3 vColA;
attribute vec2 textureA;
attribute float textureNumA;

// Matrixes
uniform mat4 pMatU; // Position
uniform mat4 mMatU; // Model
uniform mat4 vMatU; // View
uniform mat4 nMatU; // Normal
uniform mat4 lMatU; // Lighting

// Position attributes
uniform vec3 lightPosU;
uniform vec3 viewPosU;

varying float depthV;

void main(void) {

  // -- Position -- //

  vec4 mvPos = mMatU * vec4(vPosA, 1.0);
  gl_Position = pMatU * vMatU * mvPos;
  depthV = ((pMatU * vMatU * lMatU * vec4(vPosA, 1.0)) - gl_Position).z;
}
