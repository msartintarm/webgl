    <script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

varying float diffuseV;
varying float specularV;
varying float textureNumV;
varying vec3 colorV;

varying vec3 reflectionV;
varying vec3 viewPosV;
varying vec3 vModel;
varying vec4 lModel;
varying vec3 lightNorm;
varying vec3 vertNorm;

varying vec2 textureV;
varying vec2 shadowV;

uniform sampler2D sampler0;
uniform sampler2D sampler1;
uniform sampler2D sampler2;
uniform sampler2D sampler3;
uniform sampler2D sampler4;
uniform sampler2D sampler5;
uniform sampler2D sampler6;
uniform sampler2D sampler7;
uniform sampler2D sampler8;
uniform sampler2D sampler9;
uniform sampler2D sampler10;
uniform sampler2D sampler11;
uniform sampler2D sampler12;
uniform sampler2D sampler13;
uniform sampler2D sampler14;
uniform sampler2D sampler15;
uniform sampler2D sampler16;
uniform sampler2D sampler17;

void colorize(vec4 textureColor, 
              float diffConst,
              float ambConst,
              vec3 specColor) {
  vec3 ambColor = textureColor.rgb / 3.0 * ambConst;
  vec3 diffColor = textureColor.rgb / 3.0 * diffuseV * diffConst;

  gl_FragColor = vec4(ambColor + diffColor + specColor, 1.0);
}

void colorTexture(vec4 textureColor, 
                  float ambConst,
                  float diffConst,
                  float specConst) {
  vec3 ambColor = textureColor.rgb / 3.0 * ambConst;
  vec3 diffColor = textureColor.rgb * diffuseV * diffConst;
  vec3 specColor = textureColor.rgb * specConst;

  gl_FragColor = vec4(ambColor + diffColor + specColor, 1.0);
}

void colorSpecular(vec4 textureColor, 
                  float ambConst,
                  float diffConst,
                  vec3 specVec) {
  vec3 ambColor = textureColor.rgb / 3.0 * ambConst;
  vec3 diffColor = textureColor.rgb * diffuseV * diffConst;
  vec3 specColor = textureColor.rgb * specVec;

  gl_FragColor = vec4(ambColor + diffColor + specColor, 1.0);
}

void colorNoSpec(vec4 textureColor, 
                  float ambConst,
                  float diffConst) {
  vec3 ambColor = textureColor.rgb / 3.0 * ambConst;
  vec3 diffColor = textureColor.rgb * diffuseV * diffConst;

  gl_FragColor = vec4(ambColor + diffColor, 1.0);
}

void main(void) {

  // Specular

vec3 reflectionV2 = (normalize(vertNorm) * diffuseV *
		 2.0) - lightNorm;
    vec3 viewer = vec3(0.,0.,0.);
float specularV2 = dot(normalize(reflectionV2), 
                    normalize(viewer - vModel.xyz));
    if (specularV2 <= 0. || diffuseV <= 0.) { specularV2 = 0.0; }
    specularV2 = specularV2 * specularV2;
    specularV2 = specularV2 * specularV2;
    specularV2 = specularV2 * specularV2;
    specularV2 = specularV2 * specularV2;

  vec3 specColor = vec3(.8,.8,.8) * specularV2;

  vec4 textureColor;
  float ambConst = 0.1;
  float diffConst = 0.7;

if (textureNumV < 0.1) {
  colorTexture(
    texture2D(sampler1, vec2(textureV.s, textureV.t)),
    ambConst, diffConst, specularV2);
} else if (textureNumV < 1.1) {
  colorTexture(
    texture2D(sampler1, vec2(textureV.s, textureV.t)),
    ambConst, diffConst, specularV2);
} else if (textureNumV < 2.1) {
  colorSpecular(
    texture2D(sampler2, vec2(textureV.s, textureV.t)),
    ambConst * 2.5, diffConst, vec3(.7,.2,.2) * specularV2);
} else if (textureNumV < 3.1) {
  colorTexture(
    texture2D(sampler3, vec2(textureV.s, textureV.t)),
    0.2, diffConst * 0.6, specularV2);
} else if (textureNumV < 5.1) {
  colorTexture(
    texture2D(sampler5, vec2(textureV.s, textureV.t)),
    ambConst, diffConst * 0.6, specularV2);
} else if (textureNumV < 6.1) {
    colorTexture(
      texture2D(sampler6, vec2(textureV.s, textureV.t)),
      ambConst * 2.5, diffConst, specularV2);
} else if (textureNumV < 7.1) {
   colorize(vec4(colorV, 1.0), ambConst, diffConst, specColor);
} else if (textureNumV < 8.1) {
    colorNoSpec(
      texture2D(sampler8, vec2(textureV.s, textureV.t)),
      ambConst, diffConst);
} else if (textureNumV < 9.1) {
    colorNoSpec(
      texture2D(sampler9, vec2(textureV.s, textureV.t)),
      ambConst, diffConst);
} else if (textureNumV < 10.1) {
    colorNoSpec(
      texture2D(sampler10, vec2(textureV.s, textureV.t)),
      ambConst, diffConst);
} else if (textureNumV < 11.1) {
    colorNoSpec(
      texture2D(sampler11, vec2(textureV.s, textureV.t)),
      ambConst, diffConst);
} else if (textureNumV < 12.1) {
    colorNoSpec(
      texture2D(sampler12, vec2(textureV.s, textureV.t)),
      ambConst, diffConst);
} else if (textureNumV < 13.1) {
    colorNoSpec(
      texture2D(sampler13, vec2(textureV.s, textureV.t)),
      ambConst, diffConst);
}
 else if (textureNumV < 14.1) {
    colorSpecular(
      texture2D(sampler14, vec2(textureV.s, textureV.t)),
      0.9, diffConst, specColor);
} else if (textureNumV < 15.1) {
    colorTexture(
      texture2D(sampler15, vec2(textureV.s, textureV.t)),
      ambConst, diffConst, specularV2);
} else if (textureNumV < 16.1) {
    colorTexture(
      texture2D(sampler16, vec2(textureV.s, textureV.t)),
      ambConst * 3.0, diffConst, specularV2);
} else if (textureNumV < 17.1) {
    colorNoSpec(
      texture2D(sampler17, vec2(textureV.s, textureV.t)),
      ambConst, diffConst);
} else {
    colorize(vec4(colorV * 2.0, 1.0), ambConst, diffConst, specColor);
}

}
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
precision mediump float;

// Vector Attributes
attribute vec3 vPosA;
attribute vec3 vNormA;
attribute vec3 vColA;
attribute vec2 textureA;
attribute float textureNumA;

// Matrixes
uniform mat4 pMatU; // Position
uniform mat4 mMatU; // Model
uniform mat4 vMatU; // View
uniform mat4 nMatU; // Normal
uniform mat4 lMatU; // Lighting

// Position attributes
uniform vec3 lightPosU;
uniform vec3 viewPosU;

// Passed to the fragment shader
varying float diffuseV;
varying float textureNumV;
varying vec3 colorV;
varying vec2 textureV;
varying vec2 shadowV;

varying vec3 viewPosV;
varying vec3 vModel;
varying vec4 lModel;
varying vec3 lightNorm;
varying vec3 vertNorm;

void main(void) {

textureNumV = textureNumA;

// Viewing space coordinates of light / vertex
vModel = (vMatU * mMatU  * vec4(vPosA, 1.0)).xyz;
lModel = vMatU * lMatU * vec4(lightPosU, 1.0);

  // -- Position -- //

  gl_Position = pMatU * vMatU * mMatU * vec4(vPosA, 1.0);

  // -- Lighting -- //

  // Ambient components we'll leave until frag shader
  colorV = vColA;
  textureV = textureA;

  // Diffuse component
  lightNorm = normalize(lModel.xyz - vModel.xyz);

  vertNorm = normalize((nMatU * vec4(vNormA,1.0)).xyz);
  diffuseV = dot(vertNorm, lightNorm);
  if (diffuseV < 0.0) { diffuseV = 0.0; }
}
